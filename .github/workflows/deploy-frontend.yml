name: Deploy frontend to MAD VPS

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install deps and build
        working-directory: frontend
        run: |
          npm install
          npm run build

      - name: Upload built frontend to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 89.104.74.37
          username: apps
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "frontend/dist/*"
          target: "/home/apps/mad_podolsk_vue_dist_new"
          rm: true

      - name: Activate new frontend
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: 89.104.74.37
          username: apps
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e

            # Корневой путь из nginx-конфига:
            # root /srv/apps/mad_podolsk_vue/dist;

            sudo mkdir -p /srv/apps/mad_podolsk_vue

            # Бэкапим старый dist
            if [ -d /srv/apps/mad_podolsk_vue/dist ]; then
              rm -rf /srv/apps/mad_podolsk_vue/dist_prev
              mv /srv/apps/mad_podolsk_vue/dist /srv/apps/mad_podolsk_vue/dist_prev
            fi

            # Перекладываем новый билд
            mv /home/apps/mad_podolsk_vue_dist_new /srv/apps/mad_podolsk_vue/dist

            # Nginx конфиг не менялся, достаточно reload
            sudo systemctl reload nginx || true
