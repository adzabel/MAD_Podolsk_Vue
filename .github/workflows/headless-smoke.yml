name: Headless smoke test

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  headless-check:
    runs-on: ubuntu-latest
    env:
      PAGE_URL: http://127.0.0.1:5173/
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start backend (uvicorn)
        env:
          DB_DSN: ${{ secrets.DB_DSN }}
        run: |
          if [ -z "$DB_DSN" ]; then echo "DB_DSN secret is not set"; exit 1; fi
          nohup python -m uvicorn app.backend.main:app --host 127.0.0.1 --port 8000 > /tmp/uvicorn.log 2>&1 &
          echo "Waiting for backend..."
          for i in {1..30}; do
            if curl -sS http://127.0.0.1:8000/api/health >/dev/null 2>&1; then
              echo "backend is up"; break
            fi
            sleep 1
          done
          curl -sS http://127.0.0.1:8000/api/dashboard/last-loaded || true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend deps
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend with API base pointing to backend
        working-directory: ./frontend
        env:
          VITE_API_BASE: http://127.0.0.1:8000
        run: npm run build

      - name: Start frontend preview
        working-directory: ./frontend
        run: nohup npx vite preview --port 5173 > /tmp/vite-preview.log 2>&1 &

      - name: Install Playwright browsers
        working-directory: ./frontend
        run: npx playwright install --with-deps

      - name: Run headless smoke check
        working-directory: ./frontend
        env:
          PAGE_URL: http://127.0.0.1:5173/
        run: node scripts/headless_check.js

      - name: Upload logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: headless-logs
          path: |
            /tmp/uvicorn.log
            /tmp/vite-preview.log
