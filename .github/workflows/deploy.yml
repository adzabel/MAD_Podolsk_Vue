name: Deploy MAD Podolsk Backend to VPS

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Deploy to VPS
        run: |
          ssh -o StrictHostKeyChecking=no apps@${{ secrets.VPS_HOST }} "
            cd /home/apps/mad_podolsk_api && \
            git reset --hard && \
            git pull && \
            source venv/bin/activate && \
            pip install --upgrade pip && \
            pip install -r requirements.txt && \
            deactivate && \
            sudo systemctl restart mad-podolsk-api.service
          "
